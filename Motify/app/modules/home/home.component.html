<side-drawer-page>
        <ListView [items]="MovieList" class="list-group">
            <template let-movie="item" >
                <GridLayout columns="50, *" rows="*" class="item item-thumbnail">
                    <image [src]="movie.thumbposterUrl" col="0" (tap)="onTap(movie)"></image>
                    <stack-layout col="1">
                        <Label [text]="movie.title" textWrap="true" class="h2" col="1"></Label>
                        <label [text]="'Score: '+movie.vote" class="p" col="1"></label>
                        <label [text]="'Release Date: '+movie.releaseDate" class="p" col="1"></label>
                    </stack-layout>
                </GridLayout>
            </template>
        </ListView>
</side-drawer-page>
